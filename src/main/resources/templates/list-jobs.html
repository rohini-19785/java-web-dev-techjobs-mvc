<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td th:utext = "'ID: ' + ${job.id} + '<br />Name: ' + ${job.name} + '<br />Employer: ' + ${job.employer.value}+ '<br />Location: ' + ${job.location.value}+ '<br />Position Type: ' + ${job.positionType.value}+ '<br />Skills: ' + ${job.coreCompetency.value}"></td>
        </tr>
    </table>

</div>

</body>
</html>
