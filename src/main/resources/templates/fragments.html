<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <th:block th:each="action:${actions}">

                        <li>
                            <a th:href="'/' + ${action.key}" th:text="${action.value}"></a>
                        </li>

                    </th:block>
                </ul>
            </div>
        </div>
    </div>


    <table th:fragment="job-results" class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                ID: <span th:text="${job.id}"></span>
                <br />
                Name: <span th:text="${job.name}"></span>
                <br />
                Employer: <a th:href="@{/list/jobs(column=employer,value=${job.employer.value})}" th:text="${job.employer.value}"></a>
                <br />
                Location: <a th:href="@{/list/jobs(column=location,value=${job.location.value})}" th:text="${job.location.value}"></a>
                <br />
                Position Type: <a th:href="@{/list/jobs(column=positionType,value=${job.positionType.value})}" th:text="${job.positionType.value}"></a>
                <br />
                Skills: <a th:href="@{/list/jobs(column=coreCompetency,value=${job.coreCompetency.value})}" th:text="${job.coreCompetency.value}"></a>

            </td>
        </tr>
    </table>

</body>
</html>
